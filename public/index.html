<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Tweet App</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    background: linear-gradient(135deg, #1da1f2, #0d8bd9);
    color: white;
    padding: 30px;
    text-align: center;
}

.tweet-form {
    padding: 30px;
    border-bottom: 1px solid #e1e8ed;
}

#tweetText {
    width: 100%;
    padding: 18px;
    border: 2px solid #e1e8ed;
    border-radius: 20px;
    font-size: 18px;
    resize: vertical;
    min-height: 80px;
}

.form-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
}

#tweetBtn {
    background: #1da1f2;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 20px;
    font-weight: 700;
    cursor: pointer;
}

#tweetBtn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.tweets {
    max-height: 70vh;
    overflow-y: auto;
    padding: 0 30px 30px;
}

.tweet {
    padding: 20px 0;
    border-bottom: 1px solid #e1e8ed;
    display: flex;
    gap: 15px;
}

.tweet-avatar {
    width: 48px;
    height: 48px;
    background: #1da1f2;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
}

.tweet-content {
    flex: 1;
}

.tweet-text {
    font-size: 18px;
    margin-bottom: 5px;
}

.tweet-time {
    color: #657786;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
<h1>üê¶ Mini Tweet</h1>
<p id="status">Connecting...</p>
</div>

<form class="tweet-form" id="tweetForm">
<textarea id="tweetText" maxlength="140" placeholder="What's happening?"></textarea>
<div class="form-bottom">
<span id="charCount">140</span>
<button type="submit" id="tweetBtn" disabled>Tweet</button>
</div>
</form>

<div class="tweets" id="tweets"></div>

</div>

<script>
const tweetText = document.getElementById('tweetText');
const tweetBtn = document.getElementById('tweetBtn');
const charCount = document.getElementById('charCount');
const tweetsDiv = document.getElementById('tweets');
const status = document.getElementById('status');

let loading = false;

// Character Counter
tweetText.addEventListener('input', () => {
    const remaining = 140 - tweetText.value.length;
    charCount.textContent = remaining;
    tweetBtn.disabled = remaining < 0 || tweetText.value.trim() === '';
});

// Load Tweets
async function loadTweets() {
    try {
        const res = await fetch('/tweets');
        if (!res.ok) throw new Error('Failed to load');

        const tweets = await res.json();
        renderTweets(tweets);

        status.textContent = `Connected (${tweets.length} tweets)`;

    } catch (error) {
        tweetsDiv.innerHTML =
            '<div style="padding:40px;text-align:center;color:#e0245e">Failed to load tweets üò¢</div>';

        status.textContent = '‚ùå Connection failed';
    }
}

// Render Tweets
function renderTweets(tweets) {
    if (tweets.length === 0) {
        tweetsDiv.innerHTML =
            '<div style="padding:40px;text-align:center;color:#657786">No tweets yet. Be the first! ‚ú®</div>';
        return;
    }

    tweetsDiv.innerHTML = tweets
        .slice()
        .reverse()
        .map(tweet => `
        <div class="tweet">
            <div class="tweet-avatar">KR</div>
            <div class="tweet-content">
                <div class="tweet-text">${escapeHtml(tweet.text)}</div>
                <div class="tweet-time">${new Date(tweet.createdAt).toLocaleString()}</div>
            </div>
        </div>
    `).join('');
}

// Post Tweet
document.getElementById('tweetForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    if (loading) return;

    const text = tweetText.value.trim();
    if (!text) return;

    loading = true;
    tweetBtn.textContent = 'Tweeting...';
    tweetBtn.disabled = true;

    try {
        const res = await fetch('/tweets', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });

        if (!res.ok) throw new Error('Failed');

        tweetText.value = '';
        charCount.textContent = 140;

        loadTweets();

    } catch (error) {
        status.textContent = '‚ùå Failed to tweet';
    } finally {
        loading = false;
        tweetBtn.textContent = 'Tweet';
        tweetBtn.disabled = true;
    }
});

// XSS Protection
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Auto refresh
setInterval(loadTweets, 3000);
loadTweets();
</script>

</body>
</html>
